<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

	<link rel="stylesheet" href="passtrength.css">

  </head>
  <body >
  <div style="text-align:center;display:flex;justify-align:center;">
<form class="" action="index.html" method="post">
     <div class="form-group">
    <label for="username">username</label>
    <input type="text" name="Username"  class="form-control" style="width:300px;">
     </div>
     <div class="form-group">
    <label for="Password">Password</label>
     <input type="password" name="password" value="" id="passw" class="form-control" style="width:300px;">
     </div>
  <input class="btn btn-primary btn-sm" type="submit" name="submit" value="Submit">
  </form>

  </div> 
  	<script src="//code.jquery.com/jquery.min.js"></script>
    <script src="jquery.js">

    </script>
    <script>
      $(document).ready(function() {

       $('#passw').passtrength({
          minChars: 6,
          passwordToggle: true,
          tooltip: true,
          eyeImg : "eye.svg"
        });

      });
    </script>
  	<script src="jquery.passtrength.js"></script>
   
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
